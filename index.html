<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>gshop</title>
  <link rel="stylesheet" href="./static/css/reset.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_882396_eam2k3hpbh.css">
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
<script type="text/javascript">
  (function (){
    const dpr = window.devicePixelRatio;
    const scale = 1/dpr;
    const metaNode = document.querySelector('meta[name="viewport"]');
    metaNode.setAttribute('content','width=device-width,initial-scale='+ scale +',user-scalable=no');
    const width = document.documentElement.clientWidth;
    const styleNode = document.createElement('style');
    styleNode.innerHTML = 'html{font-size:'+ width/10 +'px!important;}';
    document.head.appendChild(styleNode)
  })()
</script>
</body>
</html>
